#
# default setting for project properties.
# values here can be overridden by writing ./build.properties
#

# Should Java compilations set the 'debug' flag?
compile.debug=true

# Should Java compilations set the 'deprecation' compiler option?
compile.deprecation=false

# Should Java compilations set the 'optimize' compiler option?
compile.optimize=true

# Use woodstox by default
woodstox=true

