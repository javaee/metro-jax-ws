#
# Description of test case here if desired.
#
#


# Options to wscompile target for this test suite.
debug=false
keep=true
verbose=false
xPrintStackTrace=true

# Choose one ("define" will have no effect in wsdl case and
# "import" will have no effect in sei case):
both=false
define=false
import=true
server=false

# Add features to these lines (one for server generation and one for client).
# Leave blank if none:
server.features=explicitcontext,useonewayoperations
client.features=explicitcontext,useonewayoperations

# Include target version for wscompile (leave blank for default):
source.version=

# the name of the generated war file:
warfilename=client_dispatch_wsdl_hello_lit_oneway

wsdlname=${basedir}/config/hello_literal_oneway.wsdl

client.binding=custom-client.xml
server.binding=custom-server.xml


